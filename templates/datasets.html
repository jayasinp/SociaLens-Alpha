{% extends "base.html" %}

{% block title %}Datasets{% endblock %}

{% block content %}
<h1>Datasets</h1>
<div class="row">
    {% for file in files %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ file.name }}</h5>
                <p class="card-text">
                    Size: {{ file.size }}<br>
                    Uploaded: {{ file.upload_time }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
