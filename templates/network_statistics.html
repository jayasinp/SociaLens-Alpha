{% extends "base.html" %}

{% block content %}
<div class="main-content-container"> 
    <h1>Network Statistics</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('network_statistics') }}" method="post"> 
        <div class="mb-3">
            <label for="selectedFile" class="form-label">Select a dataset to view its network statistics:</label>
            <select class="form-select" id="selectedFile" name="selectedFile"> 
                {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">View Network Stats</button>
    </form>
</div>
{% endblock %}
